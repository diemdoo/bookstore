services:
  db:
    image: postgres:15-alpine
    container_name: bookstore_db
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore_user -d bookstore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore_network

  backend:
    build: ./backend
    container_name: bookstore_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://bookstore_user:bookstore_pass@db:5432/bookstore
      FLASK_ENV: development
      SECRET_KEY: bookstore-secret-key-change-in-production
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-cdn-diemdoo-me}
      R2_PUBLIC_DOMAIN: ${R2_PUBLIC_DOMAIN:-cdn.diemdoo.me}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: python app.py
    networks:
      - bookstore_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bookstore_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    networks:
      - bookstore_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookstore_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookstore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - bookstore_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  bookstore_network:
    driver: bridge

