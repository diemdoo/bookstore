services:
  db:
    image: postgres:15-alpine
    container_name: bookstore_db_prod
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bookstore_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore_user -d bookstore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore_network
    restart: unless-stopped

  backend:
    image: ghcr.io/duynhne/bookstore-backend:latest
    container_name: bookstore_backend_prod
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://bookstore_user:${DB_PASSWORD:-bookstore_pass}@db:5432/bookstore
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-bookstore-secret-key-change-in-production}
      # R2 Configuration - ALL from .env file, NO defaults
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_DOMAIN: ${R2_PUBLIC_DOMAIN}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn -c gunicorn.conf.py app:app
    networks:
      - bookstore_network
    restart: unless-stopped

  frontend:
    image: ghcr.io/duynhne/bookstore-frontend:latest
    container_name: bookstore_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bookstore_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookstore_pgadmin_prod
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@bookstore.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - bookstore_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  pgadmin_data_prod:

networks:
  bookstore_network:
    driver: bridge

